<body>

<div class="super_container">

    <div class="menu trans_500">
		<div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
			<div class="menu_close_container"><div class="menu_close"></div></div>
			<div class="logo menu_logo"><a href="#"><img src="../../static/images/ourlogo.png" alt=""></a></div>
			<ul>
				<li class="menu_item"><a href="index.html">home</a></li>
				<li class="menu_item"><a href="about.html">about us</a></li>
				<li class="menu_item"><a href="offers.html">offers</a></li>
				<li class="menu_item"><a href="blog.html">news</a></li>
				<li class="menu_item"><a href="contact.html">contact</a></li>
			</ul>
		</div>
	</div>

	<!-- Home -->

	<div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="../../static/images/single_background.jpg"></div>
		<div class="home_content">
			<div class="home_title">Liste des événements</div>
		</div>
	</div>

	<!-- Offers -->

	<div class="listing">

		

		

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="single_listing">
						
						
						<div class="col-lg-12" >
					
							
							<div class="offers_sorting_container" style="margin: auto;position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);display: flex; align-items: center;">
								
									
								<form method="get" action="/liste_event/" class="d-flex"  >
								  <div style="display: flex; align-items: center;">
								   <input class="form-control" style="height: 38px; width: 310px;" name="search" id="search" type="search" placeholder="Rechercher Par Nom De L'événement"
									   aria-label="Search" required>
								   
									<button class="btn button book_button" style="background-color: #fa9e1b;display: flex; align-items: center;"  type="submit"><i class="fas fa-search"></i></button>
								 </div>
								 
								</form>
								
							</div>
						</div>
						

						<div class="rooms">

							<!-- event -->
							<div class="room">

								<!-- event -->
								<div class="room">
                                 {% for event in events %}
									<div class="col-lg-2">
                                        {% if event.images.all %}
                                            {% with first_image=event.images.first %}
										         <div class="room_image"><img src="{{first_image.image.url}}" alt="Photo"></div>
                                            {% endwith %} 
											{% else %}
										           <div class="offers_image_background">
                                                   </br>
									               	<span style="font-size: larger;"><i class="fas fa-image" style="color: black;"></i> Pas De photos</span>
									              </div>
									  
                                        {% endif %}    
									</div>
									<div class="col-lg-7">
                                      </br>
										<div class="room_content">
											<div class="room_title">{{event.nomEvent}}</div>
											<div class="room_text">{{event.id_lieu}}</div>
											
										</div>
									</div>
									<div class="col-lg-3 text-lg-right">
										<div class="room_button">
											<div class="button book_button trans_200"><a href="{% url 'EventDetail' event.nomEvent event.idEvent %}">À propos<span></span><span></span><span></span></a></div>
										</div>
									</div>
								  
                                 {% endfor %}
								  
								</div>	
							</div>

							

						</div>

						

					
					</div>
					
					  
					
				</div>
				
			</div>
		</div>		
	</div>

	<!-- Footer -->

 

</div>

<script src="/../../static/js/jquery-3.2.1.min.js"></script>
<script src="../../static/styles/bootstrap4/popper.js"></script>
<script src="../../static/styles/bootstrap4/bootstrap.min.js"></script>
<script src="../../static/plugins/easing/easing.js"></script>
<script src="../../static/plugins/parallax-js-master/parallax.min.js"></script>
<script src="../../static/plugins/colorbox/jquery.colorbox-min.js"></script>
<script src="../../static/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script src="../../static/js/single_listing_custom.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
</body>

</html>
